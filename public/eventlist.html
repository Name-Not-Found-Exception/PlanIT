<html>
  <head>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }

      th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }

      th {
        background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Name</th>
        <th>Location</th>
        <th>Date</th>
        <th>Time</th>
        <th>Cover Image</th>
      </tr>
      <tr>
        <td>Event 1</td>
        <td>Location 1</td>
        <td>2023-03-01</td>
        <td>19:00</td>
        <td><img src="image1.jpg" height="50"></td>
      </tr>
      <tr>
        <td>Event 2</td>
        <td>Location 2</td>
        <td>2023-03-02</td>
        <td>20:00</td>
        <td><img src="image2.jpg" height="50"></td>
      </tr>
    </table>
  </body>
</html>
